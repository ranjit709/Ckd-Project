{%include 'mhead.html'%}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card p-4 mt-5">
            <h2 class="text-center mb-3">User Login</h2>
              <form action="UserLogin1" method="post">
                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                  </div>
                  <div class="text-center"><button type="submit" class="btn btn-primary btn-block">Login</button></div>
              </form>
            <div class="text-center"><a class="btn btn-block btn-success" href="/UserRegistration">New User Registration</a></div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
