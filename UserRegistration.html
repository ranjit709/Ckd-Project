{%include 'mhead.html'%}
<div class="container  mt-5">

                 <div class="row">
                 <div class="col-md-2"></div>
                <div class="card  ml-5 col-md-8">
                    <h2 class="text-center m-3">User Registration</h2>
                      <form action="UserRegister1" method="post">
                            <div class="form-group">
                              <label for="name">Name:</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name">
                            </div>
                            <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter Your email" name="email">
                            </div>
                            <div class="form-group">
                              <label for="phone">Phone:</label>
                              <input type="tel" class="form-control" id="phone" placeholder="Enter Your phone Number" name="phone">
                            </div>
                        <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                        </div>
                          <div class="text-center"><button type="submit" class="btn btn-primary ">Register</button></div>
                      </form>
                <div><div class="col-md-2"></div>
    <div>
 </div>

                </div>
                </div>
                 </div>
</div>
